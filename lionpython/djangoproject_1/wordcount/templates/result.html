<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="jumbotron">
    <h1 class="display-6">당신이 입력한 텍스트는 {{total}}개의 단어로 구성되어 있습니다.</h1>

    <a href="{%url 'home'%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Try Again?</a>
    <hr class="my-4">
    <h4 class="display-12">입력한 텍스트: </h4>
    <!--입력받은 전체 텍스트-->
    {{full}}

    <br>
    <br>
    <h4 class="display-12">단어 카운트: </h4>
    <!--'단어' - '단어가 나온 횟수'-->
    {% for word, howmany in dictionary %}

    {{word}} : {{howmany}}
    <br>

    {%endfor%}
</div>
